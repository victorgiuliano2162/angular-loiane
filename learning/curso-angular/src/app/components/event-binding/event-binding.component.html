<article>
  <h3>Event binding</h3>

  <div>
    <button (click)="clickedButton()" class="btn btn-primary">Clique-me</button>
  </div>
  <br><br>

  <input type="text"
  #campoInput
  (keyup)="onKeyUp($event)"
  (keyup.enter)="salvarValor($event)"
  (blur)="salvarValorBlur(campoInput.value)">

  <p>Valor atual: {{ valorAtual }}</p>
  <p>Valor salvo: {{ valorSalvo }}</p>

  <br>

  <span
  (mouseover)="onMouseOverOut()"
  (mouseout)="onMouseOverOut()"
  [class.highlight] = "isMouseOver"
  >Passe o mouse sobre mim</span>
</article>
